<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-center py-3">
        <h1>Temperature Conversion</h1>
    </header>

    <main class="container mt-5 d-flex justify-content-center">

        <section class="card mx-auto p-4 shadow" style="max-width: 500px;">
            <form>
                <div>
                    <legend for="textBox" class="form-label fw-bold">Masukkan Suhu:</legend><br>
                    <input type="number" id="textBox" class="text-center" placeholder="0"><br>
                </div>

                <fieldset class="my-4">
                    <label class="fw-bold">Pilih Unit:</label>

                    <div>
                        <input type="radio" id="celciusToFahrenheit" name="unit">
                        <label for="celciusToFahrenheit"> Celcius ➡️ Fahrenheit</label><br>
                    </div>

                    <div>
                        <input type="radio" id="celciusToKelvin" name="unit">
                        <label for="celciusToKelvin"> Celcius ➡️ Kelvin</label><br>
                    </div>

                    <div>
                        <input type="radio" id="fahrenheitToCelcius" name="unit">
                        <label for="fahrenheitToCelcius"> Fahrenheit ➡️ Celcius</label><br>
                    </div>

                    <div>
                        <input type="radio" id="fahrenheitToKelvin" name="unit">
                        <label for="fahrenheitToKelvin"> Fahrenheit ➡️ Kelvin</label><br>
                    </div>

                    <div>
                        <input type="radio" id="kelvinToFahrenheit" name="unit">
                        <label for="kelvinToFahrenheit"> Kelvin ➡️ Fahrenheit</label><br>
                    </div>

                    <div>
                        <input type="radio" id="kelvinToCelcius" name="unit">
                        <label for="kelvinToCelcius"> Kelvin ➡️ Celcius</label><br>
                    </div>
                </fieldset>
            
        
                <button type="button" class="btn btn-primary"  onclick="convert()">Convert</button>
            </form>
            
            <output id="result" class="mt-3 p-3"output>
        </section>
    </main>

    <footer class="text-center py-3 mt-5">
        <p>&copy; 2024 Temperature Conversion Tool</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
